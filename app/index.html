<!DOCTYPE html>
<html lang="en" ng-app="mobilizeApp">
<head>
    <title>Mobilize</title>
    <meta name="description" content="Your platform for social movements">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css" type='text/css'>
    <link rel="stylesheet" href="assets/css/app.min.css" type='text/css'>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"  type='text/css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lora:400' type='text/css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato' type='text/css'>

    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="components/angular/angular.min.js"></script>
    <script src="components/angular-animate/angular-animate.min.js"></script>
    <script src="components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="components/angular-resource/angular-resource.min.js"></script>
    <script src="components/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="components/showdown/compressed/Showdown.min.js"></script>
    <script src="components/angular-markdown-directive/markdown.js"></script>

    <script src="app.js"></script>
    <script src="layout/moreDirective.min.js"></script>
    <script src="layout/menuController.min.js"></script>
    <script src="search/searchController.min.js"></script>
    <script src="movements/movementService.min.js"></script>
    <script src="movements/movementController.min.js"></script>
    <script src="movements/modalVideoController.min.js"></script>
    <script src="movements/modalImageController.min.js"></script>
    <script src="movements/newMovementController.min.js"></script>
    <script src="actions/actionsService.min.js"></script>
    <script src="actions/actionsController.min.js"></script>
    <script src="events/eventsService.min.js"></script>
    <script src="events/eventsController.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid" ng-controller="menuController">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navbarCollapsed=!navbarCollapsed">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="root">MOBILIZE</a>
        </div>
        <div class="navbar-collapse" uib-collapse="navbarCollapsed">
            <ul class="nav navbar-nav navbar-right">
                <li><a ui-sref="newMovement">Start a Movement</a></li>
                <li><a ui-sref="signIn">Sign In &nbsp;|&nbsp; Sign Up</a></li>
            </ul>
            <form class="navbar-form navbar-right" ng-submit="search(query)">
                <div class="inner-addon right-addon">
                    <i class="glyphicon glyphicon-search"></i>
                    <input type="text" class="form-control search-control" ng-model="query" placeholder="Find your cause...">
                </div>
            </form>
        </div>
    </div>
</nav>

<div ui-view id="wrap"></div>

<footer class="footer">
    <div class="container muted">
        <ul class="list-inline">
            <li>Help</li>
            <li>Privacy</li>
            <li>Terms</li>
            <li>About</li>
            <li class="pull-right">Copyright &copy; Mobilize 2015</li>
        </ul>
    </div>
</footer>
</body>
</html>
