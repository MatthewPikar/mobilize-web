<div class="modal-header">
    <h3 class="modal-title">Sign in or sing up</h3>
</div>
<div class="modal-body">
    <p>Select from available images or <button class="btn-emphasis">Add</button> your own.</p>

</div>
<div class="modal-footer">
    <button class="btn btn-emphasis" type="button" ng-click="ok()">Use image</button>
    <button class="btn btn-understate" type="button" ng-click="cancel()">Cancel</button>
</div>
