<div>
    <div>{{ movement.description }}</div>

    <div>Important Dates</div>
    <ul>
        <li ng-repeat="event in movement.events">
            <span>{{ event.date }}: {{ event.description }}</span>
        </li>
    </ul>
    <div>News</div>
    <ul>
        <li ng-repeat="newsItem in movement.news">
            <span>{{ newsItem.date }}: {{ newsItem.description }}</span>
        </li>
    </ul>
</div>
