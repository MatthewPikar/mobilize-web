<div>
    <div><img src="/app/assets/img/movementSplash/{{ movement.image }}" height="200" width="600"></div>
    <div>{{ movement.name }}</div>
    <ul>
        <li><a ui-sref="movement.overview">Overview</a></li>
        <li><a ui-sref="movement.members">Members</a></li>
    </ul>

    <div ui-view></div>

    <div>What you can do right now:</div>
    <ul>
        <li ng-repeat="act in actions">
            <span><a ui-sref="movement.actions({actionId: act.id})" ui-sref-opts="{reload: true}">{{act.type}}</a></span>
        </li>
    </ul>
</div>
