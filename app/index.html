<!DOCTYPE html>
<html lang="en" ng-app="mobilizeApp">
<head>
    <title>Mobilize</title>
    <meta name="description" content="Your platform for social movements">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/app.css">

    <script src="components/jquery/dist/jquery.js"></script>
    <script src="components/angular/angular.js"></script>
    <script src="components/angular-animate/angular-animate.js"></script>
    <script src="components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>
    <script src="components/angular-ui-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="components/bluebird/js/browser/bluebird.min.js"></script>

    <script src="app.js"></script>
    <script src="data/movementService.js"></script>
    <script src="data/actionService.js"></script>
    <script src="search/searchController.js"></script>
    <script src="layout/menuController.js"></script>
    <script src="movement/movementController.js"></script>
    <script src="actions/actionController.js"></script>
</head>
<body>
<nav class="navbar navbar-fixed-top">
    <div class="container-fluid" ng-controller="menuController">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" ng-click="isCollapsed=!isCollapsed" aria-expanded="false" aria-controls="navbar">
                foo
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="root">Mobilize</a>
        </div>
        <div id="navbar" uib-collapse="isCollapsed">
            <ul class="nav navbar-nav navbar-right">
                <li><a ui-sref="newMovement">Start a Movement</a></li>
                <li><a ui-sref="signIn">Sign In</a></li>
            </ul>
            <form class="navbar-form navbar-right" ng-submit="search(query)">
                <input type="text" class="form-control" ng-model="query" placeholder="Find your cause...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid" ui-view></div>
</body>
</html>
